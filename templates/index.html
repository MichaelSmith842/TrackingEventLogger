<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    .timestamp-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #f8f9fa;
    }
    .timestamp-box:hover {
      background-color: #e9ecef;
    }
    .dropdown-content {
      margin-left: 20px;
      display: none;
      background-color: #f1f1f1;
      padding: 10px;
      border-left: 3px solid #007bff;
    }
    .dropdown-content.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Event Logger</h1>

  <!-- Graph Section -->
  <div>
    <canvas id="accelerationGraph" width="600" height="300"></canvas>
  </div>

  <!-- Timestamps Section -->
  <h2 class="mt-4">Recorded Events</h2>
  <div id="timestamps">
    <!-- Timestamps will be dynamically added here -->
  </div>

  <script>
    // Sample data for graph and timestamps
    const eventData = [
      {
        time: "2024-11-19T10:42:56",
        totalAcceleration: 1.8,
        accelX: 0.9,
        accelY: 0.6,
        accelZ: 1.5,
        heading: 334.28,
        latitude: 32.4706,
        longitude: -84.9945,
        speed: 0.37
      },
      {
        time: "2024-11-19T10:45:10",
        totalAcceleration: 2.1,
        accelX: 1.2,
        accelY: 1.1,
        accelZ: 1.7,
        heading: 180.75,
        latitude: 32.4708,
        longitude: -84.9952,
        speed: 0.40
      }
    ];

    // Graph Data
    const graphData = {
      labels: eventData.map(event => event.time), // Time labels
      datasets: [
        {
          label: 'Total Acceleration (G)',
          data: eventData.map(event => event.totalAcceleration),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 1,
          tension: 0.4
        }
      ]
    };

    // Initialize Chart.js Graph
    const ctx = document.getElementById('accelerationGraph').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: graphData,
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Acceleration (G)' } }
        }
      }
    });

    // Populate Timestamps Section
    const timestampsDiv = document.getElementById('timestamps');
    eventData.forEach(event => {
      // Create a box for each timestamp
      const box = document.createElement('div');
      box.classList.add('timestamp-box');
      box.textContent = `Time: ${event.time}`;

      // Create a dropdown for extended data
      const dropdown = document.createElement('div');
      dropdown.classList.add('dropdown-content');
      dropdown.innerHTML = `
        <p>Total Acceleration: ${event.totalAcceleration} G</p>
        <p>Accelerometer X: ${event.accelX} G</p>
        <p>Accelerometer Y: ${event.accelY} G</p>
        <p>Accelerometer Z: ${event.accelZ} G</p>
        <p>Heading: ${event.heading}Â°</p>
        <p>Latitude: ${event.latitude}</p>
        <p>Longitude: ${event.longitude}</p>
        <p>Speed: ${event.speed} m/s</p>
      `;

      // Toggle dropdown visibility on box click
      box.addEventListener('click', () => {
        dropdown.classList.toggle('visible');
      });

      // Append to the timestamps section
      timestampsDiv.appendChild(box);
      timestampsDiv.appendChild(dropdown);
    });
  </script>
</body>
</html>
